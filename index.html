<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>홀덤 카드 게임 시뮬레이터</title>
  <style>
    :root {
      --bg: #0a0c10;
      --panel: #11151c;
      --panel-2: #151b24;
      --text: #f3f0e8;
      --muted: #b7b0a3;
      --accent: #d7b468;
      --accent-2: #f3d290;
      --border: rgba(220, 198, 140, 0.18);
      --shadow: 0 24px 60px rgba(0, 0, 0, 0.55);
      --glow: 0 0 36px rgba(215, 180, 104, 0.2);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Playfair Display", "Noto Serif KR", "Pretendard", "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background:
        radial-gradient(700px 400px at 15% -10%, rgba(215, 180, 104, 0.15), transparent),
        radial-gradient(900px 600px at 85% -10%, rgba(255, 240, 200, 0.08), transparent),
        linear-gradient(180deg, #0a0c10 0%, #0d1016 100%);
      color: var(--text);
    }
    .wrap {
      width: min(1200px, 100% - 32px);
      margin: 0 auto;
      padding: 20px 0;
      display: grid;
      gap: 16px;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    h1 { margin: 0 0 6px 0; font-size: 26px; letter-spacing: 0.4px; }
    .disclaimer {
      background: linear-gradient(120deg, rgba(45, 32, 24, 0.9), rgba(55, 36, 26, 0.9));
      color: #ffe8d6;
      border: 1px solid rgba(245, 208, 122, 0.25);
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      font-size: 14px;
    }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .pill {
      display: inline-block;
      background: var(--panel-2);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
      cursor: pointer;
    }
    .panel {
      background: linear-gradient(180deg, rgba(17, 21, 28, 0.95), rgba(15, 18, 24, 0.95));
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .hero {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      align-items: stretch;
    }
    .hero-card {
      background: linear-gradient(145deg, rgba(20, 25, 34, 0.98), rgba(15, 18, 24, 0.98));
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      display: grid;
      gap: 10px;
      min-height: 180px;
      box-shadow: var(--shadow);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(215, 180, 104, 0.12);
      border: 1px solid rgba(215, 180, 104, 0.3);
      color: var(--accent-2);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }
    .stat {
      padding: 12px;
      border-radius: 14px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      display: grid;
      gap: 4px;
    }
    .stat strong { font-size: 18px; }
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(215, 180, 104, 0.35);
      background: linear-gradient(120deg, rgba(215, 180, 104, 0.22), rgba(215, 180, 104, 0.08));
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
    }
    .card {
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      display: grid;
      gap: 8px;
    }
    .card a {
      text-decoration: none;
      color: var(--text);
      font-weight: 800;
    }
    .muted { color: var(--muted); font-size: 13px; }
  </style>
</head>
<body>
<div id="app"></div>
  <script>
    document.getElementById('app').innerHTML = `
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>홀덤 카드 게임 시뮬레이터</h1>
        <div class="disclaimer">본 서비스는 교육/게임 메커니즘 이해를 위한 시뮬레이션이며, 실제 금전 거래/도박/베팅과 무관합니다.</div>
      </div>
      <div class="row">
        <a class="pill" href="index.html">메인</a>
        <a class="pill" href="holdem.html">승률 계산기</a>
        <a class="pill" href="minigames.html">미니게임</a>
        <a class="pill" href="leaderboard.html">레더보드</a>
        <a class="pill" href="policy.html">정책/고지</a>
        
      </div>
    </div>

    <section class="panel">
      <div class="hero">
        <div class="hero-card">
          <span class="badge">교육/시뮬레이션</span>
          <h2 style="margin:0;">게임 확률과 메커니즘을 눈으로 확인하세요</h2>
          <div class="muted">모든 결과는 가상 포인트 기반이며, 실제 금전 가치가 없습니다.</div>
          <div class="row">
            <a class="cta" href="holdem.html">승률 계산기</a>
            <a class="cta" href="minigames.html">미니게임 모음</a>
          </div>
        </div>
        <div class="hero-card">
          <div class="muted">핵심 원칙</div>
          <div class="stats">
            <div class="stat">
              <strong>100% 가상</strong>
              <div class="muted">실제 금전/환전 없음</div>
            </div>
            <div class="stat">
              <strong>확률 기반</strong>
              <div class="muted">무작위성/분산 학습</div>
            </div>
            <div class="stat">
              <strong>중립적 안내</strong>
              <div class="muted">행동 추천 없음</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="muted">도구 안내</div>
      <div class="grid-3" style="margin-top:10px;">
        <div class="card">
          <a href="holdem.html">텍사스 홀덤 승률 계산기</a>
          <div class="muted">Monte Carlo 시뮬레이션으로 Win/Tie/Lose 확률을 추정하고 보드 텍스처를 분석합니다.</div>
        </div>
        <div class="card">
          <a href="blackjack.html">블랙잭</a>
          <div class="muted">딜러 홀카드 오픈을 단계적으로 진행하며 점수 합계를 확인합니다.</div>
        </div>
        <div class="card">
          <a href="baccarat.html">바카라</a>
          <div class="muted">카드를 한 장씩 공개하며 합계가 즉시 반영됩니다.</div>
        </div>
        <div class="card">
          <a href="slots.html">슬롯 머신</a>
          <div class="muted">3x3 심볼을 회전시키는 가상 포인트 게임입니다.</div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="muted">확률 시뮬레이션 이해</div>
      <div class="cards" style="margin-top:10px;">
        <div class="card">
          <div>시뮬레이션은 많은 반복을 통해 평균적인 경향을 관찰하는 방식입니다.</div>
          <div class="muted">반복 횟수가 적으면 결과 변동이 커질 수 있습니다.</div>
        </div>
        <div class="card">
          <div>무작위성은 단기 결과를 크게 흔들 수 있습니다.</div>
          <div class="muted">짧은 구간의 결과만으로 일반화하기 어렵습니다.</div>
        </div>
        <div class="card">
          <div>규칙 이해는 결과 해석의 기본입니다.</div>
          <div class="muted">동일한 입력이라도 보드/카드 조합에 따라 결과가 달라집니다.</div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="muted">학습 포인트</div>
      <div class="cards" style="margin-top:10px;">
        <div class="card">
          <div>확률은 고정값이 아니라 표본 수에 따라 변동합니다.</div>
          <div class="muted">Trials가 많을수록 결과는 안정적으로 수렴합니다.</div>
        </div>
        <div class="card">
          <div>무작위성은 결과의 예측 불확실성을 높입니다.</div>
          <div class="muted">짧은 연속 결과는 일반화하기 어렵습니다.</div>
        </div>
        <div class="card">
          <div>본 사이트는 행동 권유 없이 결과를 중립적으로 표시합니다.</div>
          <div class="muted">결정은 사용자 책임이며, 실제 금전 거래와 무관합니다.</div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="muted">자주 묻는 질문</div>
      <div class="cards" style="margin-top:10px;">
        <div class="card">
          <div>Trials는 무엇인가요?</div>
          <div class="muted">동일한 조건으로 반복 계산하는 횟수입니다. 많을수록 결과가 안정적입니다.</div>
        </div>
        <div class="card">
          <div>왜 결과가 계속 달라지나요?</div>
          <div class="muted">무작위성에 의해 단기 변동이 생길 수 있기 때문입니다.</div>
        </div>
        <div class="card">
          <div>포인트는 어디에 쓰이나요?</div>
          <div class="muted">학습용 화면 구성 요소이며, 실제 가치나 이전 기능이 없습니다.</div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="muted">용어 안내</div>
      <div class="cards" style="margin-top:10px;">
        <div class="card">
          <div>무작위성</div>
          <div class="muted">예측 불가능한 결과 분포를 만드는 성질입니다.</div>
        </div>
        <div class="card">
          <div>보드 텍스처</div>
          <div class="muted">보드 카드 조합의 특징을 의미합니다.</div>
        </div>
        <div class="card">
          <div>표본 수</div>
          <div class="muted">확률 추정에 사용되는 반복 횟수입니다.</div>
        </div>
      </div>
    </section>
  </div>
    `;
  </script>
</body>
</html>
